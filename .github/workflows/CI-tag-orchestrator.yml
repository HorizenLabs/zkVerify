name: Tag-orchestrator

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+-[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      git_tag:
        type: string
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_TOKEN:
        required: true

env:
  RUST_BACKTRACE: 1

jobs:
  env-setup:
    uses: ./.github/workflows/CI-build.yml
    with:
      CACHING_MODE: "CACHE_SAVE"
      SKIP_PARACHAIN: 'true'

  build-test-publish:
    needs: env-setup
    strategy:
      matrix: 
        chain: [solo, relay]
    
    uses: ./.github/workflows/CI-build-test-publish.yml
    with:
      chain: ${{ matrix.chain }}
      git_tag: ${{ github.event.inputs.git_tag }}
    secrets:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

